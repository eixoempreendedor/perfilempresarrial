<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Dono — Ranking</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js" defer></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main class="app">
      <header class="header card">
        <div class="brand-block">
          <div class="brand-row">
            <p class="brand"><span class="dot"></span>Perfil do Dono</p>
            <p class="pill mini-pill">⚡ Personalizado • 2–3 min</p>
          </div>
          <p class="subtitle">Resultado imediato • Relatório personalizado por segmento</p>
        </div>
      </header>

      <section id="quiz-view" class="card"></section>
      <section id="result-view" class="card hidden"></section>
    </main>

    <footer class="bottom-bar">
      <div class="progress-wrap">
        <div id="progress-text">Grupo 1 de 1</div>
        <div class="progress-track"><div id="progress-fill"></div></div>
      </div>
      <div class="actions">
        <button id="btn-back" class="btn secondary" type="button">Voltar</button>
        <button id="btn-next" class="btn primary" type="button">Próximo</button>
      </div>
    </footer>
  </body>
</html>
